<body>


<div class="container-fluid">
    <div class="row clearfix top">
        <div class="col-md-12 column">
                <span class="text-left tip" style="margin: 0px 20px 0px 10px; cursor:default" alt="这是一个高维数据分析系统">
                    <span style="border-radius: 20%;background-color: #d2f7bf">HDgraph</span>
                    <img src="./favicon.png" style="width: 26px;height: 26px"/>
                </span>
            <button class="btn btn-default left_interval" onclick="mainSet(event)"><i class="fa fa-cog"></i>&nbspset</button>
            <div class="btn-group left_interval">
                <button class="btn btn-default" type="button"><em class="glyphicon glyphicon-align-left"></em> 左
                </button>
                <button class="btn btn-default" type="button"><em class="glyphicon glyphicon-align-center"></em> 中
                </button>
                <button class="btn btn-default" type="button"><em class="glyphicon glyphicon-align-right"></em> 右
                </button>
                <button class="btn btn-default" type="button"><em class="glyphicon glyphicon-align-justify"></em> 全
                </button>
            </div>
            <div class="btn-group left_interval">
                <button class="btn btn-default">Action</button> <button data-toggle="dropdown" class="btn btn-default dropdown-toggle"><span class="caret"></span></button>
                <ul class="dropdown-menu">
                    <li>
                        <a href="#">操作</a>
                    </li>
                    <li class="disabled">
                        <a href="#">另一操作</a>
                    </li>
                    <li class="divider">
                    </li>
                    <li>
                        <a href="#">其它</a>
                    </li>
                </ul>
            </div>
            <label class="checkbox-inline left_interval">
                 <input type="checkbox" id="inlineCheckbox3" value="option3">checkbox:
            </label>
            <label class="radio-inline left_interval">
               <input type="radio" name="optionsRadiosinline" id="optionsRadios3" value="option1" checked>radio1:
            </label>
            <label class="radio-inline">
                <input type="radio" name="optionsRadiosinline" id="optionsRadios4"  value="option2">radio2:
            </label>
            <label class="color-inline left_interval">
                color:<input type='color' value="#ff0000" oninput="input(event)">
            </label>
            <label class="range-inline range-sm left_interval" id="test">
                range: <input type= 'range' value=0><span class="range-value"></span>
            </label>
        </div>
    </div>
    <div class="row clearfix middle">
            <div class="col-md-1  col-xs-1 column full_height m-left">
                <ul id="main_legend" >
                </ul>
            </div>
            <div class="col-md-6  col-xs-6 column full_height m-center">
                <!-- mainGraph -->
                <div id="mainGraph_controls" class="blowUp">
                    <!--width="730" height="700"-->
                    <svg id="mainGraph"></svg>
                </div>
            </div>
            <div class="col-md-5 col-xs-5 column full_height m-right">
                <div class="full_width m-rt">
                    <div id="orderRalation" class="blowUp">
                        <svg id="orderRelationMatrix"></svg>
                    </div>
                </div>
                <div class="full_width m-rb">
                    <div class="blowUp" id="parallelId">
                        <div id="parallel" class="parcoords blowUp" class="blowUp"></div>
                        <!--<div id="parallel_table"></div>  注意一下高度-->
                    </div>
                </div>

            </div>
    </div>
    <div class="row clearfix  bottom bottom-gallery">
        <div class="col-md-1  col-xs-1 column full_height b-left">
            <div class="btn-group-vertical full_width mygalleryCtl">
                <span class="main-shot">mian graph history record</span>
                <span class="simple-graph">Simple graph interaction record</span>
                <button type="button" class="btn btn-default tip" onclick="gallery.zoomIn()" alt="zoomIn" ><i class="fa fa-compress"></i></button>
                <button type="button" class="btn btn-default tip" onclick="gallery.zoomOut()" alt="zoomOut" ><i class="fa fa-expand"></i></button>
                <button type="button" onclick="gallery.screenShot()" class="btn btn-default tip main-shot" alt="screenShot"><i class="fa fa-camera"></i></button>
                <button type="button" onclick="gallery.recover()" class="btn btn-default tip main-shot" alt="recover"><i class="fa fa-upload"></i></button>
                <button type="button" onclick="gallery.unify()" class="btn btn-default tip main-shot" alt="unify" ><i class="fa fa-th"></i></button>
                <button type="button" onclick="gallery.allDelete()" class="btn btn-default tip main-shot" alt="delete all"><i class="fa fa-trash-o"></i></button>
                <button type="button" onclick="gallery.allDelete()" class="btn btn-default tip simple-graph" alt="delete all"><i class="fa fa-trash-o"></i></button>
                <button type="button" class="btn btn-default tip" onclick="galleryInfo()" alt="instruction" ><i class="fa fa-info"></i></button>
                <button type="button" class="btn btn-default tip" onclick="galleryExchange()" alt="gallery show exchange" ><i class="fa fa-exchange"></i></button>
            </div>
        </div>
        <div class="col-md-11  col-xs-11 column full_height b-right">
            <div id="i_gallery20" style="overflow-x: auto;height: 220px;width: 100%; ">
                <div id="i_gallery" style="width: 10000px;
            height: 200px;"></div>
            </div>
        </div>
    </div>
</div>


</body>

<script>

    var layoutPara={

        bottom:0.3,
        top: 46,
        middle_rt:0.7,
        middle_rb:0.3,

        layoutF:function(){
//            console.log($("body").outerHeight());
            $(".middle").outerHeight(($("body").height()-layoutPara.top)*layoutPara.middle );
            $(".bottom").outerHeight(($("body").height()-layoutPara.top)*layoutPara.bottom );
            $(".m-rt").outerHeight($(".m-right").height()*layoutPara.middle_rt);
            $(".m-rb").outerHeight($(".m-right").height()*layoutPara.middle_rb);
        },
    }

    layoutPara.layoutF();
    window.onresize =function(){  //只能这么写，否则不起作用
        layoutPara.layoutF();
